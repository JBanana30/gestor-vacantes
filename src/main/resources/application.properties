spring.application.name=gestor-vacantes

# ==========================================
# BASE DE DATOS (NEON / LOCAL)
# ==========================================
# Intenta usar la variable DB_URL (Nube). Si no existe, usa localhost (Tu PC).
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/vacantes_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración recomendada para conexiones en la nube (evita cortes)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# ==========================================
# EMAIL (GMAIL)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Variables de entorno para no exponer tu correo/contraseña
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ==========================================
# SUBIDA DE ARCHIVOS (PDFs)
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

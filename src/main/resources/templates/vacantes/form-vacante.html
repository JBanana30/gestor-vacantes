<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacante</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar"><a th:href="@{/home}" class="navbar-brand">Mi Panel</a></nav>
<main class="container">
    <div class="card">
        <h1>Datos de la Vacante</h1>
        <form th:action="@{/vacantes/guardar}" th:object="${vacante}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label>Título</label><input type="text" th:field="*{titulo}" required/>
            <label>Ubicación</label><input type="text" th:field="*{ubicacion}" required/>
            <label>Salario</label><input type="number" step="0.01" th:field="*{salario}"/>
            <label>Tipo</label><select th:field="*{tipoTrabajo}"><option th:each="t : ${tiposTrabajo}" th:value="${t}" th:text="${t}"></option></select>
            <label>Descripción</label><textarea th:field="*{descripcion}" rows="5" required></textarea>
            <label>Requisitos</label><textarea th:field="*{requisitos}" rows="5"></textarea>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</main>
</body>
</html>
